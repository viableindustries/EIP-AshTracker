{% extends "base.html" %}
{% set page = page %}

{% block content %}

{{ page.html|safe }}


{% if page.pollutants|length >= 0 %}
<div class="row owner-hazard-block">
  <div class="col-lg-12">
	  	<h3>Pollutants not monitored</h3>
			{% for element in page.pollutants %}
				<div class="pollutant">{{ element.type }}</div>
			{% endfor %}
	  </div>
</div>
{% endif %}
{% endblock content %}
